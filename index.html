<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Paper Rock Scissor Game!!</h1>

    <div class="result hide"> 
        <p id="finish">Finished</p>
        <div class="newgame">
            <button id="newgame">New Game</button>
        </div>

    </div>


    <div class="choices">

        <div class="choice" id="Paper">
            <img src="images/paper.png" alt="">
        </div>

        <div class="choice" id="Scissor">
            <img src="images/scissors.png" alt="">
        </div>

        <div class="choice" id="Rock">
            <img src="images/rock.png" alt="">
        </div>
       
    </div>

    <div class="target">
        <p>Target is: 10</p>
    </div>
    
    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-box">
       <div class="userpick choose">User</div> 
       <p id="msg">Play your Turn</p>
       <div class="comppick choose">Computer</div>

    </div>

    <div class="new">
        <div class="reset">
            <button id="rst">Reset Game</button>
        </div>

        
    </div>



<script src="script.js"></script>    
</body>
</html>
